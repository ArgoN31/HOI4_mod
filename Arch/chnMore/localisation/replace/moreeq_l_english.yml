 light_cruiser_7_desc:0 "轻型护卫舰的主要作用是弥补航母战斗群在防空火力上空白缝隙地方的有利支援船只，并且能承担一部分的海面及海下火力攻击支援。"
 carrier_5:0 "常规动力航母V"
 carrier_5_desc:0 "航空母舰（Aircraft Carrier）简称“航母”、“空母”，是一种可以搭载舰载机为主要作战武器的大型水面舰艇，航母舰体通常拥有巨大的舰体，顶部铺设了宽阔的起降甲板，而舰岛则在甲板左右弦的其中一侧。"
 carrier_6:0 "常规动力航母VI"
 carrier_6_desc:0 "航空母舰（Aircraft Carrier）简称“航母”、“空母”，是一种可以搭载舰载机为主要作战武器的大型水面舰艇，航母舰体通常拥有巨大的舰体，顶部铺设了宽阔的起降甲板，而舰岛则在甲板左右弦的其中一侧。"
 carrier_7:0 "核动力航母VII"
 carrier_7_desc:0 "核动力航空母舰，简称核航母，是以核反应堆为动力装置的航空母舰。它是一种以舰载机为主要作战武器的大型水面舰艇。依靠核动力航空母舰，一个国家可以在远离其国土的地方、不依靠当地机场情况下对别国施加军事压力和进行作战。"
