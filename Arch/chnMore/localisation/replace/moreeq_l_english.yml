 jet_fighter_equipment_3:0 "喷气式战斗机III"
 jet_fighter_equipment_3_desc:0 "用于在空中消灭敌机和其他飞航式空袭兵器的军用飞机，又称战斗机。第二次世界大战时期曾广泛称为驱逐机。歼击机的主要任务是与敌方歼击机进行空战，夺取空中优势（制空权）。其次是拦截敌方轰炸机、强击机和巡航导弹，还可携带一定数量的对地攻击武器，执行对地攻击任务。"
