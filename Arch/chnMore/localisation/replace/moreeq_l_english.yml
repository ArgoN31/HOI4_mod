 jet_strategic_bomber2:0 "喷气式战略轰炸机II型"
 jet_strategic_bomber2_desc:0 "科技：轰炸机是一座空中堡垒，除了投常规炸弹外，它还能投掷核弹或发射空对地导弹。轰炸机可以分为轻型轰炸机、中型轰炸机和重型轰炸机三种类型。轻型轰炸机一般能装载炸弹3～5吨，中型轰炸机能装载炸弹5～10吨，重型轰炸机能装载炸弹10～30吨。"
 jet_tactical_bomber3:0 "喷气式战术轰炸机III型"
 jet_tactical_bomber3_desc:0 "科技：战术轰炸机，是指体型较小的轰炸机，用于战术轰炸，攻击武装部队和辎重设备。"
 jet_tactical_bomber3:0 "喷气式战术轰炸机IV型"
