 destroyer_5:0 "轻型驱逐舰V"
 destroyer_5_desc:0 "航母战斗群驱逐舰是为了编入航母战斗群而研发的一种驱逐舰，没有着重的强调海面火力，而是把侦查与反潜放在了首位。"
 destroyer_6:0 "轻型驱逐舰VI"
 destroyer_6_desc:0 "航母战斗群驱逐舰是为了编入航母战斗群而研发的一种驱逐舰，没有着重的强调海面火力，而是把侦查与反潜放在了首位。"
