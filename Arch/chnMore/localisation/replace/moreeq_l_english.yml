 CAS_equipment_5_desc:0 "喷气式强击机V是作战飞机的一种，也叫攻击机，主要用于从低空、超低空突击敌战术或浅近战役纵深内的目标，直接支援地面部队作战。国外也称之为近距空中支援飞机。强击机具有良好的低空操纵性、安定性和良好的搜索地面小目标能力，可配备品种较多的对地攻击武器。强击机是在战场上最容易受到对方攻击损失的机种，为提高生存力，一般在其要害部位有装甲防护。强击机由德国首先使用，另外有些战斗轰炸机也被称为攻击机。"
