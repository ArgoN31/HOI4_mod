 destroyer_7_desc:0 "航母战斗群驱逐舰是为了编入航母战斗群而研发的一种驱逐舰，没有着重的强调海面火力，而是把侦查与反潜放在了首位。"
 light_cruiser_5:0 "轻型护卫舰V"
 light_cruiser_5_desc:0 "轻型护卫舰的主要作用是弥补航母战斗群在防空火力上空白缝隙地方的有利支援船只，并且能承担一部分的海面及海下火力攻击支援。"
 light_cruiser_6:0 "轻型护卫舰VI"
 light_cruiser_6_desc:0 "轻型护卫舰的主要作用是弥补航母战斗群在防空火力上空白缝隙地方的有利支援船只，并且能承担一部分的海面及海下火力攻击支援。"
